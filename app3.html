<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sunforge</title>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.8em%22 font-size=%22100%22 fill=%22%23FFFFFF%22>&#9813;</text></svg>">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <style>
        * {
            font-family: 'Alegreya', serif;
        }
        body {
            background-color: #000000;
            color: #C8AE7E;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        .aunode-container {
            margin: 20px;
            padding: 10px;
            text-align: center;
            background-color: #000000;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .aunode-separator {
            border: none;
            border-top: 1.5px solid #C8AE7E;
            margin: 30px 0;
            width: 100%;
        }
        h3 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #ffffff;
        }
        button {
            background-color: transparent;
            color: #FFFFFF;
            border: none;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            color: #A08C64;
        }
        .progress-container {
            position: relative;
            width: 100%;
            height: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        .progress-bar-left,
        .progress-bar-right {
            width: calc(50% - 15px);
            height: 100%;
            position: relative;
            overflow: hidden;
            border-radius: 4px;
        }
        .progress-bar-left::after,
        .progress-bar-right::after {
            content: '';
            position: absolute;
            top: 0;
            height: 100%;
            background-color: #C8AE7E;
            transition: width 0.1s linear;
            border-radius: 4px;
        }
        .progress-bar-left::after {
            right: 0;
            width: var(--progress, 0%);
        }
        .progress-bar-right::after {
            left: 0;
            width: var(--progress, 0%);
        }
        .play-pause {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            border-radius: 50%;
            margin: 0 5px;
            z-index: 1;
        }
        .play-pause i {
            font-size: 1em;
        }
        .audio-control {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            width: 100%;
        }
        .display-name {
            display: inline-block;
            margin: 0 10px;
            color: #FFFFFF;
        }
        .control-group {
            display: table;
            width: 100%;
            margin-top: 20px;
            border-collapse: separate;
            border-spacing: 10px;
        }
        .control-row {
            display: table-row;
        }
        .control-cell {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
            width: 33.33%;
        }
        .control-label {
            color: #FFFFFF;
            margin-bottom: 5px;
        }
        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }
        .fx-control {
            height: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .fx-toggle {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            border-radius: 50%;
            cursor: pointer;
        }
        .fx-toggle i {
            font-size: 1em;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading {
            width: 20px;
            height: 20px;
            position: relative;
            animation: spin 1s linear infinite;
        }
        .loading::before,
        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 6px;
            height: 6px;
            background-color: #FFFFFF;
            border-radius: 50%;
        }
        .loading::before {
            transform: translate(-8px, -50%);
        }
        .loading::after {
            transform: translate(2px, -50%);
        }
        .vibe-selector {
            position: fixed;
            top: 50%;
            left: 20%;
            transform: translate(-50%, -50%);
            width: 200px;
            padding: 10px;
            box-sizing: border-box;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            z-index: 1000;
        }
        .vibe-selector select {
            width: 100%;
            background-color: #000000;
            color: #FFFFFF;
            border: 1px solid #C8AE7E;
            padding: 10px;
            font-size: 1em;
            margin-bottom: 10px;
            border-radius: 20px;
            text-align: center;
            text-align-last: center;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        .vibe-selector select::-ms-expand {
            display: none;
        }
        .vibe-selector button {
            width: 100%;
            background-color: #C8AE7E;
            color: #FFFFFF;
            border: none;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 20px;
        }
        .vibe-selector button:hover {
            background-color: #A08C64;
        }

    </style>
</head>
<body>
    <div class="vibe-selector">
        <select id="vibe-dropdown">
            <option value="">Select a Vibe</option>
            <option value='{"DisplayName":"Vibe 1","aunodes":[{"DisplayName":"File1","SourceFile":"C:\\Audio\\theme.mp3","isLast":false},{"DisplayName":"Choir Vibe","SourceFile":"C:\\Audio\\test.mp3","isLast":false}]}'>Vibe 1</option>
            <option value='{"DisplayName":"Vibe 2","aunodes":[{"DisplayName":"Bells Vibe","SourceFile":"C:\\Audio\\test2.mp3","isLast":true}]}'>Vibe 2</option>
        </select>
        <button id="load-vibe">Load Vibe</button>
    </div>
    <div id="aunode-instances"></div>
</body>
<script>
// Add this at the beginning of the script
console.log("Script started");

class Aunode {
    constructor(DisplayName, SourceFile, isLast) {
        this.DisplayName = DisplayName;
        this.SourceFile = SourceFile;
        this.isLast = isLast;
        this.isPlaying = false;
        this.sound = null;
        this.startTime = 0;
        this.pauseTime = 0;
        this.isLoading = true;
        this.fxEnabled = false;
        this.reverb = null;
        this.reverbGain = null;
        this.fadeInDuration = 0;
        this.fadeOutDuration = 0;
        this.createUI();
        this.setupEventListeners();
        this.loadAudio();
    }

    createUI() {
        const container = document.createElement('div');
        container.className = 'aunode-container';
        container.innerHTML = `
            <h3>${this.DisplayName}</h3>
            <div class="audio-control">
                <div class="progress-container">
                    <div class="progress-bar-left"></div>
                    <button class="play-pause"><div class="loading"></div></button>
                    <div class="progress-bar-right"></div>
                </div>
            </div>
            <div class="control-group">
                <div class="control-row">
                    <div class="control-cell">
                        <span class="control-label">Volume</span>
                    </div>
                    <div class="control-cell">
                        <span class="control-label">FX</span>
                    </div>
                    <div class="control-cell">
                        <span class="control-label">Pan</span>
                    </div>
                </div>
                <div class="control-row">
                    <div class="control-cell">
                        <input type="range" class="volume" min="0" max="1" step="0.01" value="1">
                    </div>
                    <div class="control-cell">
                        <div class="fx-control">
                            <button class="fx-toggle"><i class="fas fa-toggle-off"></i></button>
                        </div>
                    </div>
                    <div class="control-cell">
                        <input type="range" class="pan" min="-1" max="1" step="0.1" value="0">
                    </div>
                </div>
            </div>
        `;
        document.getElementById('aunode-instances').appendChild(container);

        if (!this.isLast) {
            const separator = document.createElement('hr');
            separator.className = 'aunode-separator';
            document.getElementById('aunode-instances').appendChild(separator);
        }

        this.playPauseButton = container.querySelector('.play-pause');
        this.progressBarLeft = container.querySelector('.progress-bar-left');
        this.progressBarRight = container.querySelector('.progress-bar-right');
        this.volumeControl = container.querySelector('.volume');
        this.panControl = container.querySelector('.pan');
        this.fxToggle = container.querySelector('.fx-toggle');
    }

    createReverb() {
        const convolver = Howler.ctx.createConvolver();
        
        // Create a simple impulse response
        const rate = Howler.ctx.sampleRate;
        const length = rate * 15; // 2 seconds
        const impulse = Howler.ctx.createBuffer(2, length, rate);
        const impulseL = impulse.getChannelData(0);
        const impulseR = impulse.getChannelData(1);

        for (let i = 0; i < length; i++) {
            const n = i / length;
            impulseL[i] = (Math.random() * 2 - 1) * Math.pow(1 - n, 2);
            impulseR[i] = (Math.random() * 2 - 1) * Math.pow(1 - n, 2);
        }

        convolver.buffer = impulse;
        return convolver;
    }

    setupEventListeners() {
        this.playPauseButton.addEventListener('click', () => {
            if (!this.isLoading) {
                this.togglePlayPause();
            }
        });
        this.volumeControl.addEventListener('input', (e) => this.setVolume(e.target.value));
        this.panControl.addEventListener('input', (e) => this.setPan(e.target.value));
        this.fxToggle.addEventListener('click', () => this.toggleFX());
    }

    loadAudio() {
        this.sound = new Howl({
            src: [this.SourceFile],
            loop: true,
            onload: () => {
                console.log(`Audio ${this.SourceFile} loaded successfully`);
                this.isLoading = false;
                this.playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
                
                // Create reverb effect
                this.reverb = this.createReverb();
                this.reverbGain = Howler.ctx.createGain();
                this.reverbGain.gain.setValueAtTime(0, Howler.ctx.currentTime);
                
                // Connect nodes
                this.sound._sounds[0]._node.connect(this.reverb);
                this.reverb.connect(this.reverbGain);
                this.reverbGain.connect(Howler.ctx.destination);
            },
            onloaderror: (id, error) => {
                console.error(`Error loading audio ${this.SourceFile}:`, error);
                this.isLoading = false;
                this.playPauseButton.innerHTML = '<i class="fas fa-exclamation-triangle"></i>';
            }
        });
    }

    togglePlayPause() {
        if (this.isPlaying) {
            this.pause();
        } else {
            this.play();
        }
    }

    play() {
        if (!this.sound.playing()) {
            this.sound.play();
            this.sound.fade(0, this.sound.volume(), this.fadeInDuration * 1000);
        } else {
            this.sound.seek(this.pauseTime);
        }
        this.startTime = Date.now() / 1000 - this.pauseTime;
        this.isPlaying = true;
        this.playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
        this.updateProgressBar();
    }

    pause() {
        const currentVolume = this.sound.volume();
        this.sound.fade(currentVolume, 0, this.fadeOutDuration * 1000);
        setTimeout(() => {
            this.sound.pause();
            this.sound.volume(currentVolume);
        }, this.fadeOutDuration * 1000);
        this.pauseTime = this.sound.seek();
        this.isPlaying = false;
        this.playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
    }

    setVolume(volume) {
        const volumeValue = parseFloat(volume);
        this.sound.volume(volumeValue);
        console.log(`Volume set to: ${volumeValue}`);
    }

    setPan(pan) {
        const panValue = parseFloat(pan);
        this.sound.stereo(panValue);
    }

    toggleFX() {
        this.fxEnabled = !this.fxEnabled;
        this.fxToggle.innerHTML = this.fxEnabled ? '<i class="fas fa-toggle-on"></i>' : '<i class="fas fa-toggle-off"></i>';
        console.log(`FX ${this.fxEnabled ? 'enabled' : 'disabled'}`);
        
        // Apply a huge amount of reverb when FX is enabled
        if (this.fxEnabled) {
            this.reverbGain.gain.setTargetAtTime(1, Howler.ctx.currentTime, 0.1);
        } else {
            this.reverbGain.gain.setTargetAtTime(0, Howler.ctx.currentTime, 0.1);
        }
    }

    updateProgressBar() {
        if (this.isPlaying) {
            const elapsed = this.sound.seek();
            const duration = this.sound.duration();
            const progress = (elapsed / duration) * 100;
            
            this.progressBarLeft.style.setProperty('--progress', `${progress}%`);
            this.progressBarRight.style.setProperty('--progress', `${progress}%`);
            
            requestAnimationFrame(() => this.updateProgressBar());
        }
    }
}

class Vibe {
    constructor(DisplayName, aunodes = []) {
        this.DisplayName = DisplayName;
        this.aunodes = aunodes;
    }

    addAunode(aunode) {
        this.aunodes.push(aunode);
    }
}

// Modify the DOMContentLoaded event listener
document.addEventListener('DOMContentLoaded', (event) => {
    console.log("DOM fully loaded");
    
    const loadVibeButton = document.getElementById('load-vibe');
    const vibeDropdown = document.getElementById('vibe-dropdown');
    
    loadVibeButton.addEventListener('click', () => {
        const selectedVibeValue = vibeDropdown.value;
        if (selectedVibeValue) {
            const vibeData = JSON.parse(selectedVibeValue);
            loadVibe(vibeData);
        } else {
            console.log("No vibe selected");
        }
    });
});

function loadVibe(vibeData) {
    console.log("Loading vibe:", vibeData.DisplayName);
    
    // Clear existing aunode instances
    const aunodeInstancesContainer = document.getElementById('aunode-instances');
    aunodeInstancesContainer.innerHTML = '';
    
    // Create Aunode instances based on the selected vibe
    vibeData.aunodes.forEach((aunodeData, index) => {
        const isLast = index === vibeData.aunodes.length - 1;
        const aunode = new Aunode(aunodeData.DisplayName, aunodeData.SourceFile, isLast);
        console.log("Aunode instance created:", aunode);
    });
}

// Add this at the end of the script
console.log("Script ended");
</script>
</html>
