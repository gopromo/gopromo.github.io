<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aunode Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.8em%22 font-size=%22100%22 fill=%22%23FFFFFF%22>&#9813;</text></svg>">
    <style>
        body {
            background-color: #000000;
            color: #C8AE7E;
            font-family: 'Alegreya', serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .aunode-container {
            margin: 20px;
            padding: 10px;
            text-align: center;
            background-color: #000000;
        }
        .aunode-separator {
            border: none;
            border-top: 1.5px solid #C8AE7E;
            margin: 30px 0;
            width: 150%;
            left: -25%;
            position: relative;
        }
        h3 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #ffffff;
        }
        button {
            background-color: transparent;
            color: #FFFFFF;
            border: none;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            color: #A08C64;
        }
        .progress-container {
            position: relative;
            width: calc(100% - 40px);
            height: 30px;
            display: inline-block;
            vertical-align: middle;
            margin: 0 auto;
        }
        .progress-bar {
            width: 100%;
            height: 100%;
            -webkit-appearance: none;
            appearance: none;
        }
        .progress-bar::-webkit-progress-bar {
            background-color: #000000;
        }
        .progress-bar::-webkit-progress-value {
            background-color: #C8AE7E;
            border-radius: 15px;
        }
        .progress-bar::-moz-progress-bar {
            background-color: #C8AE7E;
            border-radius: 15px;
        }
        .play-pause {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        .audio-control {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        .display-name {
            display: inline-block;
            margin: 0 10px;
            color: #FFFFFF;
        }
        label {
            color: #FFFFFF;
            margin: 10px 0;
            display: block;
        }
        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="aunode-instances"></div>
</body>
<script>
class Aunode {
    constructor(DisplayName, SourceFile, isLast) {
        this.DisplayName = DisplayName;
        this.SourceFile = SourceFile;
        this.isLast = isLast;
        this.audio = new Audio(this.SourceFile);
        this.isPlaying = false;
        this.createUI();
        this.setupEventListeners();
    }

    createUI() {
        const container = document.createElement('div');
        container.className = 'aunode-container';
        container.innerHTML = `
            <h3>${this.DisplayName}</h3>
            <div class="audio-control">
                <div class="progress-container">
                    <progress class="progress-bar" value="0" max="100"></progress>
                    <button class="play-pause"><i class="fas fa-play"></i></button>
                </div>
            </div>
            <label>Volume: <input type="range" class="volume" min="0" max="1" step="0.1" value="1"></label>
        `;
        document.getElementById('aunode-instances').appendChild(container);

        if (!this.isLast) {
            const separator = document.createElement('hr');
            separator.className = 'aunode-separator';
            document.getElementById('aunode-instances').appendChild(separator);
        }

        this.playPauseButton = container.querySelector('.play-pause');
        this.progressBar = container.querySelector('.progress-bar');
        this.volumeControl = container.querySelector('.volume');
    }

    setupEventListeners() {
        this.playPauseButton.addEventListener('click', () => this.togglePlayPause());
        this.volumeControl.addEventListener('input', (e) => this.setVolume(e.target.value));
        this.audio.addEventListener('timeupdate', () => this.updateProgressBar());
        this.audio.addEventListener('ended', () => this.onAudioEnded());
    }

    togglePlayPause() {
        if (this.isPlaying) {
            this.pause();
        } else {
            this.play();
        }
    }

    play() {
        this.audio.play().then(() => {
            this.isPlaying = true;
            this.playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
        }).catch(error => {
            console.error('Error playing audio:', error);
        });
    }

    pause() {
        this.audio.pause();
        this.isPlaying = false;
        this.playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
    }

    setVolume(volume) {
        this.audio.volume = volume;
    }

    updateProgressBar() {
        const progress = (this.audio.currentTime / this.audio.duration) * 100;
        this.progressBar.value = progress;
    }

    onAudioEnded() {
        this.isPlaying = false;
        this.playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
    }
}

// Instantiate instances of Aunode
const aunode1 = new Aunode("File1", "theme.mp3", false);
const aunode2 = new Aunode("Choir Vibe", "test.mp3", false);
const aunode3 = new Aunode("Bells Vibe", "test2.mp3", true);

console.log("Aunode instances created:", aunode1, aunode2, aunode3);
</script>
</html>
