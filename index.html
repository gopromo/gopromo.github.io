<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Webpage</title>
    <style>
        body {
            background-color: #000000e5;
            color: #333333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #4a4a4a;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffffff;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;   
            max-width: 600px;
            color: #fcfcfc;
        }
        button {
            background-color: #ffffff;
            color: #000000;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            margin-right: 10px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #cccccc;
        }
        .quirky-animation {
            width: 100px;
            height: 100px;
            background-color: #ff6b6b;
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quirky-animation"></div>
        <h1>Welcome to Our Professional Website</h1>
        <p>This is a sample text message showcasing a clean, professional design with a grey background and centered content. Feel free to customize this message to suit your needs.</p>
        <button onclick="playAudio('myAudio')">Play Audio 1</button>
        <button onclick="playAudio('myAudio2')">Play Audio 2</button>
        <audio id="myAudio">
            <source src="test.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <audio id="myAudio2">
            <source src="test2.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <script>
        function playAudio(audioId) {
            var audio = document.getElementById(audioId);
            audio.play();
        }
    </script>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var audios = [document.getElementById("myAudio"), document.getElementById("myAudio2")];
        var playButtons = document.querySelectorAll('button');
        var timeDisplays = [];
        var progressBars = [];

        audios.forEach((audio, index) => {
            var timeDisplay = document.createElement('div');
            var progressBar = document.createElement('progress');
            
            timeDisplay.id = 'timeDisplay' + (index + 1);
            progressBar.id = 'progressBar' + (index + 1);
            progressBar.value = 0;
            progressBar.max = 100;

            document.querySelector('.container').appendChild(timeDisplay);
            document.querySelector('.container').appendChild(progressBar);

            timeDisplays.push(timeDisplay);
            progressBars.push(progressBar);
        });

        function formatTime(seconds) {
            var minutes = Math.floor(seconds / 60);
            var remainingSeconds = Math.floor(seconds % 60);
            return minutes + ":" + (remainingSeconds < 10 ? "0" : "") + remainingSeconds;
        }

        function updateTimeDisplay(index) {
            var currentTime = formatTime(audios[index].currentTime);
            var duration = formatTime(audios[index].duration);
            timeDisplays[index].textContent = currentTime + " / " + duration;
            progressBars[index].value = (audios[index].currentTime / audios[index].duration) * 100;
        }

        audios.forEach((audio, index) => {
            audio.addEventListener('loadedmetadata', function() {
                updateTimeDisplay(index);
            });

            audio.addEventListener('timeupdate', function() {
                updateTimeDisplay(index);
            });
        });

        playButtons.forEach((button, index) => {
            button.onclick = function() {
                if (audios[index].paused) {
                    audios[index].play();
                    button.textContent = 'Pause Audio ' + (index + 1);
                } else {
                    audios[index].pause();
                    button.textContent = 'Play Audio ' + (index + 1);
                }
            };
        });

        progressBars.forEach((progressBar, index) => {
            progressBar.addEventListener('click', function(e) {
                var percent = e.offsetX / this.offsetWidth;
                audios[index].currentTime = percent * audios[index].duration;
                progressBar.value = percent * 100;
            });
        });
    });
</script>
</body>
</html>
