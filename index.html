<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Webpage</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #000000;
            color: #FFFFFF;
            font-family: 'Courier Prime', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #000000;
            border: 1px solid #FFFFFF;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 40px; /* Increased spacing after the heading */
            color: #FFFFFF;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;   
            max-width: 600px;
            color: #FFFFFF;
            margin: 40px auto; /* Added top and bottom margin for spacing */
            text-align: center; /* Ensure text within paragraph is centered */
        }
        button {
            background-color: transparent;
            color: #FFFFFF;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            color: #CCCCCC;
        }
        progress {
            width: calc(100% - 40px);
            height: 20px;
            -webkit-appearance: none;
            appearance: none;
            vertical-align: middle;
        }
        progress::-webkit-progress-bar {
            background-color: #000000;
            border: 1px solid #FFFFFF;
            border-radius: 10px;
        }
        progress::-webkit-progress-value {
            background-color: #FFFFFF;
            border-radius: 10px;
        }
        progress::-moz-progress-bar {
            background-color: #FFFFFF;
            border-radius: 10px;
        }
        .audio-control {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Professional Website</h1>
        <p>This is a sample text message showcasing a clean, professional design with a black background and white text. Feel free to customize this message to suit your needs.</p>
        <div class="audio-control">
            <button onclick="playAudio('myAudio')"><i class="fas fa-play"></i></button>
            <progress id="progressBar1" value="0" max="100"></progress>
        </div>
        <div class="audio-control">
            <button onclick="playAudio('myAudio2')"><i class="fas fa-play"></i></button>
            <progress id="progressBar2" value="0" max="100"></progress>
        </div>
        <audio id="myAudio">
            <source src="test.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <audio id="myAudio2">
            <source src="test2.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <script>
        function playAudio(audioId) {
            var audio = document.getElementById(audioId);
            var button = event.currentTarget;
            var icon = button.querySelector('i');
            if (audio.paused) {
                audio.play();
                icon.classList.remove('fa-play');
                icon.classList.add('fa-pause');
            } else {
                audio.pause();
                icon.classList.remove('fa-pause');
                icon.classList.add('fa-play');
            }
        }
    </script>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var audios = [document.getElementById("myAudio"), document.getElementById("myAudio2")];
        var playButtons = document.querySelectorAll('button');
        var progressBars = [document.getElementById("progressBar1"), document.getElementById("progressBar2")];

        function updateProgressBar(index) {
            progressBars[index].value = (audios[index].currentTime / audios[index].duration) * 100;
        }

        audios.forEach((audio, index) => {
            audio.addEventListener('timeupdate', function() {
                updateProgressBar(index);
            });
        });

        playButtons.forEach((button, index) => {
            button.onclick = function() {
                var icon = button.querySelector('i');
                if (audios[index].paused) {
                    audios[index].play();
                    icon.classList.remove('fa-play');
                    icon.classList.add('fa-pause');
                } else {
                    audios[index].pause();
                    icon.classList.remove('fa-pause');
                    icon.classList.add('fa-play');
                }
            };
        });

        progressBars.forEach((progressBar, index) => {
            progressBar.addEventListener('click', function(e) {
                var percent = e.offsetX / this.offsetWidth;
                audios[index].currentTime = percent * audios[index].duration;
                progressBar.value = percent * 100;
            });
        });
    });
</script>
</body>
</html>
