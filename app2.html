<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aunode Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.8em%22 font-size=%22100%22 fill=%22%23FFFFFF%22>&#9813;</text></svg>">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <style>
        body {
            background-color: #000000;
            color: #C8AE7E;
            font-family: 'Alegreya', serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        .aunode-container {
            margin: 20px;
            padding: 10px;
            text-align: center;
            background-color: #000000;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .aunode-separator {
            border: none;
            border-top: 1.5px solid #C8AE7E;
            margin: 30px 0;
            width: 100%;
        }
        h3 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #ffffff;
        }
        button {
            background-color: transparent;
            color: #FFFFFF;
            border: none;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            color: #A08C64;
        }
        .progress-container {
            position: relative;
            width: 100%;
            height: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        .progress-bar-left,
        .progress-bar-right {
            width: calc(50% - 15px);
            height: 100%;
            position: relative;
            overflow: hidden;
            border-radius: 4px;
        }
        .progress-bar-left::after,
        .progress-bar-right::after {
            content: '';
            position: absolute;
            top: 0;
            height: 100%;
            background-color: #C8AE7E;
            transition: width 0.1s linear;
            border-radius: 4px;
        }
        .progress-bar-left::after {
            right: 0;
            width: var(--progress, 0%);
        }
        .progress-bar-right::after {
            left: 0;
            width: var(--progress, 0%);
        }
        .play-pause {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            border-radius: 50%;
            margin: 0 5px;
            z-index: 1;
        }
        .play-pause i {
            font-size: 1em;
        }
        .audio-control {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            width: 100%;
        }
        .display-name {
            display: inline-block;
            margin: 0 10px;
            color: #FFFFFF;
        }
        .control-group {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }
        .control {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 30%;
        }
        .control-label {
            color: #FFFFFF;
            margin-bottom: 5px;
        }
        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }
        .fx-control {
            height: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .fx-toggle {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            border-radius: 50%;
            cursor: pointer;
        }
        .fx-toggle i {
            font-size: 1em;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading {
            width: 20px;
            height: 20px;
            position: relative;
            animation: spin 1s linear infinite;
        }
        .loading::before,
        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 6px;
            height: 6px;
            background-color: #FFFFFF;
            border-radius: 50%;
        }
        .loading::before {
            transform: translate(-8px, -50%);
        }
        .loading::after {
            transform: translate(2px, -50%);
        }
    </style>
</head>
<body>
    <div id="aunode-instances"></div>
</body>
<script>
// Add this at the beginning of the script
console.log("Script started");

class Aunode {
    constructor(DisplayName, SourceFile, isLast) {
        this.DisplayName = DisplayName;
        this.SourceFile = SourceFile;
        this.isLast = isLast;
        this.isPlaying = false;
        this.sound = null;
        this.startTime = 0;
        this.pauseTime = 0;
        this.isLoading = true;
        this.fxEnabled = false;
        this.createUI();
        this.setupEventListeners();
        this.loadAudio();
    }

    createUI() {
        const container = document.createElement('div');
        container.className = 'aunode-container';
        container.innerHTML = `
            <h3>${this.DisplayName}</h3>
            <div class="audio-control">
                <div class="progress-container">
                    <div class="progress-bar-left"></div>
                    <button class="play-pause"><div class="loading"></div></button>
                    <div class="progress-bar-right"></div>
                </div>
            </div>
            <div class="control-group">
                <div class="control">
                    <span class="control-label">Volume</span>
                    <input type="range" class="volume" min="0" max="1" step="0.01" value="1">
                </div>
                <div class="control">
                    <span class="control-label">FX</span>
                    <div class="fx-control">
                        <button class="fx-toggle"><i class="fas fa-power-off"></i></button>
                    </div>
                </div>
                <div class="control">
                    <span class="control-label">Pan</span>
                    <input type="range" class="pan" min="-1" max="1" step="0.1" value="0">
                </div>
            </div>
        `;
        document.getElementById('aunode-instances').appendChild(container);

        if (!this.isLast) {
            const separator = document.createElement('hr');
            separator.className = 'aunode-separator';
            document.getElementById('aunode-instances').appendChild(separator);
        }

        this.playPauseButton = container.querySelector('.play-pause');
        this.progressBarLeft = container.querySelector('.progress-bar-left');
        this.progressBarRight = container.querySelector('.progress-bar-right');
        this.volumeControl = container.querySelector('.volume');
        this.panControl = container.querySelector('.pan');
        this.fxToggle = container.querySelector('.fx-toggle');
    }

    setupEventListeners() {
        this.playPauseButton.addEventListener('click', () => {
            if (!this.isLoading) {
                this.togglePlayPause();
            }
        });
        this.volumeControl.addEventListener('input', (e) => this.setVolume(e.target.value));
        this.panControl.addEventListener('input', (e) => this.setPan(e.target.value));
        this.fxToggle.addEventListener('click', () => this.toggleFX());
    }

    loadAudio() {
        this.sound = new Howl({
            src: [this.SourceFile],
            onload: () => {
                console.log(`Audio ${this.SourceFile} loaded successfully`);
                this.isLoading = false;
                this.playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
            },
            onloaderror: (id, error) => {
                console.error(`Error loading audio ${this.SourceFile}:`, error);
                this.isLoading = false;
                this.playPauseButton.innerHTML = '<i class="fas fa-exclamation-triangle"></i>';
            }
        });
    }

    togglePlayPause() {
        if (this.isPlaying) {
            this.pause();
        } else {
            this.play();
        }
    }

    play() {
        if (!this.sound.playing()) {
            this.sound.play();
        } else {
            this.sound.seek(this.pauseTime);
        }
        this.startTime = Date.now() / 1000 - this.pauseTime;
        this.isPlaying = true;
        this.playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
        this.updateProgressBar();
    }

    pause() {
        this.sound.pause();
        this.pauseTime = this.sound.seek();
        this.isPlaying = false;
        this.playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
    }

    setVolume(volume) {
        const volumeValue = parseFloat(volume);
        this.sound.volume(volumeValue);
        console.log(`Volume set to: ${volumeValue}`);
    }

    setPan(pan) {
        const panValue = parseFloat(pan);
        this.sound.stereo(panValue);
    }

    toggleFX() {
        this.fxEnabled = !this.fxEnabled;
        this.fxToggle.innerHTML = this.fxEnabled ? '<i class="fas fa-power-off" style="color: #C8AE7E;"></i>' : '<i class="fas fa-power-off"></i>';
        console.log(`FX ${this.fxEnabled ? 'enabled' : 'disabled'}`);
        // Add your FX logic here
    }

    updateProgressBar() {
        if (this.isPlaying) {
            const elapsed = this.sound.seek();
            const duration = this.sound.duration();
            const progress = (elapsed / duration) * 100;
            
            this.progressBarLeft.style.setProperty('--progress', `${progress}%`);
            this.progressBarRight.style.setProperty('--progress', `${progress}%`);
            
            if (progress < 100) {
                requestAnimationFrame(() => this.updateProgressBar());
            } else {
                this.isPlaying = false;
                this.playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
                this.pauseTime = 0;
                this.progressBarLeft.style.setProperty('--progress', '0%');
                this.progressBarRight.style.setProperty('--progress', '0%');
            }
        }
    }
}

// Modify the DOMContentLoaded event listener
document.addEventListener('DOMContentLoaded', (event) => {
    console.log("DOM fully loaded");
    try {
        // Instantiate instances of Aunode
        const aunode1 = new Aunode("File1", "C:\\Audio\\theme.mp3", false);
        const aunode2 = new Aunode("Choir Vibe", "C:\\Audio\\test.mp3", false);
        const aunode3 = new Aunode("Bells Vibe", "C:\\Audio\\test2.mp3", true);

        console.log("Aunode instances created:", aunode1, aunode2, aunode3);
    } catch (error) {
        console.error("Error creating Aunode instances:", error);
    }
});

// Add this at the end of the script
console.log("Script ended");
</script>
</html>
